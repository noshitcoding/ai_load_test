<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LLM Load Balancer Admin (React)</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>"/>
<style>
/* ═══ Reset & HPE Theme ═══ */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --hpe-green:#01A982;--hpe-green-dark:#008567;--hpe-green-light:#17EBA0;
  --hpe-green-bg:rgba(1,169,130,.06);--hpe-blue:#00739D;--hpe-purple:#7630EA;
  --bg:#F2F2F2;--surface:#FFFFFF;--card:#FFFFFF;--card-hover:#F7F7F7;
  --border:#CCCCCC;--border-light:#E8E8E8;--text:#333333;--text-sec:#555555;--muted:#999999;
  --accent:#01A982;--accent-hover:#008567;
  --success:#01A982;--success-bg:rgba(1,169,130,.08);
  --error:#FF4040;--error-bg:rgba(255,64,64,.06);
  --warning:#FFBC44;--warning-bg:rgba(255,188,68,.08);
  --info:#00739D;--info-bg:rgba(0,115,157,.06);
  --wire:#01A982;--wire-token:#7630EA;
  --shadow-sm:0 1px 3px rgba(0,0,0,.06);--shadow:0 2px 8px rgba(0,0,0,.08);
  --shadow-lg:0 4px 24px rgba(0,0,0,.12);--radius:8px;--radius-lg:12px;
  color-scheme:light;
  font-family:'Segoe UI','Inter',system-ui,-apple-system,sans-serif;
}
body{background:var(--bg);color:var(--text);height:100vh;display:flex;flex-direction:column;overflow:hidden}
a{color:var(--accent);text-decoration:none}

/* ═══ Login ═══ */
.login-wrap{display:flex;align-items:center;justify-content:center;height:100vh;background:linear-gradient(135deg,#F2F2F2 0%,#E8F5F1 100%)}
.login-box{background:#FFF;border-radius:16px;box-shadow:var(--shadow-lg);padding:48px 40px;width:380px;text-align:center}
.login-box .logo-hpe{font-size:32px;font-weight:700;color:var(--hpe-green);margin-bottom:4px;letter-spacing:-1px}
.login-box .logo-sub{font-size:13px;color:var(--muted);margin-bottom:32px}
.login-box .field{text-align:left;margin-bottom:16px}
.login-box .field label{display:block;font-size:11px;font-weight:600;color:var(--text-sec);text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px}
.login-box .field input{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:var(--radius);font:14px/1.5 inherit;color:var(--text);background:#FFF;transition:border-color .2s,box-shadow .2s}
.login-box .field input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px var(--hpe-green-bg)}
.login-box .btn-login{width:100%;padding:12px;border:none;border-radius:var(--radius);background:var(--hpe-green);color:#FFF;font:600 14px/1.4 inherit;cursor:pointer;transition:background .2s,transform .1s}
.login-box .btn-login:hover{background:var(--hpe-green-dark)}
.login-box .btn-login:active{transform:scale(.98)}
.login-box .btn-login:disabled{opacity:.55;cursor:not-allowed}
.login-box .err-msg{color:var(--error);font-size:12px;margin-top:12px}

/* ═══ Header ═══ */
.hdr{display:flex;align-items:center;gap:10px;padding:0 16px;height:50px;
  background:var(--surface);border-bottom:1px solid var(--border-light);flex-shrink:0;z-index:20;box-shadow:var(--shadow-sm)}
.hdr .logo{font-weight:700;font-size:15px;display:flex;align-items:center;gap:8px;white-space:nowrap;color:var(--hpe-green)}
.hdr .logo .badge{font-size:10px;font-weight:600;padding:2px 8px;border-radius:10px;background:var(--hpe-green);color:#FFF}
.hdr input,.hdr select{font:12px/1.4 inherit;padding:5px 10px;border-radius:var(--radius);
  border:1px solid var(--border);background:#FFF;color:var(--text);transition:border-color .2s}
.hdr input:focus,.hdr select:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 2px var(--hpe-green-bg)}
.hdr input[type=password]{width:150px}
.hdr button{font:12px/1.4 inherit;padding:5px 12px;border-radius:var(--radius);border:1px solid var(--border);
  background:#FFF;color:var(--text);cursor:pointer;transition:all .15s}
.hdr button:hover{border-color:var(--accent);color:var(--accent)}
.hdr button:active{transform:scale(.97)}
.hdr .sep{width:1px;height:22px;background:var(--border-light)}
.hdr .dot{width:8px;height:8px;border-radius:50%;flex-shrink:0;transition:background .3s}
.hdr .dot.ok{background:var(--success);box-shadow:0 0 6px var(--success)}
.hdr .dot.err{background:var(--error);box-shadow:0 0 4px var(--error)}
.hdr .status-text{font-size:11px;color:var(--muted);max-width:160px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.hdr .user-btn{display:flex;align-items:center;gap:6px;padding:5px 10px;border:1px solid var(--border);border-radius:var(--radius);
  background:#FFF;cursor:pointer;font-size:12px;color:var(--text);transition:border-color .15s}
.hdr .user-btn:hover{border-color:var(--accent)}

/* ═══ Main ═══ */
.main{display:flex;flex:1;min-height:0;overflow:hidden}

/* ═══ Canvas ═══ */
.canvas{flex:1;position:relative;overflow:hidden;background:var(--bg);cursor:grab}
.canvas.panning{cursor:grabbing}
.canvas .grid-bg{position:absolute;inset:0;
  background-image:radial-gradient(circle,var(--border) .8px,transparent .8px);background-size:24px 24px;opacity:.5;pointer-events:none}
.world{position:absolute;top:0;left:0;transform-origin:0 0}
.wires{position:absolute;top:0;left:0;width:6000px;height:6000px;pointer-events:none;z-index:1}
.wire{stroke:var(--wire);stroke-width:2.5;fill:none;opacity:.4;transition:opacity .3s}
.wire.active{opacity:.85;filter:drop-shadow(0 0 4px rgba(1,169,130,.3))}
.wire-token{stroke:var(--wire-token);opacity:.5}
.wire-temp{stroke:var(--accent);stroke-dasharray:8 4;opacity:.7}
.wire-label{fill:var(--muted);font-size:11px;font-family:inherit}
.canvas .zoom-ctrl{position:absolute;bottom:14px;left:14px;display:flex;gap:4px;z-index:5}
.canvas .zoom-ctrl button{width:32px;height:32px;border-radius:var(--radius);background:var(--surface);
  border:1px solid var(--border);color:var(--text);cursor:pointer;font-size:15px;
  display:flex;align-items:center;justify-content:center;transition:all .15s;box-shadow:var(--shadow-sm)}
.canvas .zoom-ctrl button:hover{background:var(--card-hover);border-color:var(--accent);color:var(--accent)}
.canvas .zoom-info{position:absolute;bottom:14px;left:170px;font-size:11px;color:var(--muted);
  background:var(--surface);padding:4px 10px;border-radius:var(--radius);border:1px solid var(--border-light);z-index:5}

/* ═══ Nodes ═══ */
.node{position:absolute;border-radius:var(--radius-lg);border:1px solid var(--border);background:var(--card);
  box-shadow:var(--shadow);z-index:5;cursor:grab;user-select:none;transition:box-shadow .2s,border-color .2s;
  animation:nodeIn .25s ease-out}
@keyframes nodeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
.node:hover{box-shadow:var(--shadow-lg);border-color:var(--accent)}
.node.selected{border-color:var(--accent);box-shadow:0 0 0 2px var(--accent)}
.node-endpoint{width:220px}
.node-incoming{width:200px;border-color:var(--warning)}
.node-incoming:hover{border-color:var(--warning)}
.node-token{width:180px;border-color:var(--hpe-purple)}
.node-token:hover{border-color:var(--hpe-purple)}
.node-head{padding:10px 14px 6px;display:flex;align-items:center;gap:8px;font-weight:600;font-size:13px;
  border-bottom:1px solid var(--border-light);white-space:nowrap;overflow:hidden}
.node-head .icon{font-size:16px;flex-shrink:0}
.node-body{padding:8px 14px 10px;font-size:12px;color:var(--text-sec);display:grid;gap:3px}
.node-row{display:flex;justify-content:space-between}
.node-row .val{color:var(--text);font-weight:600;font-variant-numeric:tabular-nums}
.node-bar{height:4px;border-radius:2px;background:var(--border-light);margin-top:2px}
.node-bar .bar-fill{height:100%;border-radius:2px;transition:width .5s}
.pill{padding:2px 8px;border-radius:99px;font-size:10px;font-weight:600;display:inline-block;margin-left:auto;flex-shrink:0}
.pill-ok{background:var(--success-bg);color:var(--success)}
.pill-off{background:var(--error-bg);color:var(--error)}
.pill-warn{background:var(--warning-bg);color:var(--warning)}

/* ═══ Ports ═══ */
.port{position:absolute;width:14px;height:14px;border-radius:50%;background:var(--border);
  border:2px solid var(--card);z-index:6;cursor:crosshair;transition:background .15s,transform .15s}
.port:hover{background:var(--accent);transform:scale(1.3)}
.port-out{right:-7px;top:50%;margin-top:-7px}
.port-in{left:-7px;top:50%;margin-top:-7px}
.port.connected{background:var(--success)}

/* ═══ Sidebar ═══ */
.sidebar{width:350px;background:var(--surface);border-left:1px solid var(--border-light);
  display:flex;flex-direction:column;overflow-y:auto;flex-shrink:0;z-index:10;box-shadow:-2px 0 8px rgba(0,0,0,.03)}
.sidebar::-webkit-scrollbar{width:6px}
.sidebar::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
.sb-sec{padding:14px 16px;border-bottom:1px solid var(--border-light)}
.sb-sec h3{font-size:11px;margin-bottom:10px;color:var(--muted);text-transform:uppercase;letter-spacing:.6px;
  display:flex;align-items:center;justify-content:space-between;cursor:pointer;user-select:none;transition:color .2s}
.sb-sec h3:hover{color:var(--text)}
.sb-sec h3 .chev{transition:transform .25s;font-size:10px;opacity:.5}
.sb-sec h3 .chev.shut{transform:rotate(-90deg)}
.sb-sec .sec-body{overflow:hidden;transition:max-height .3s ease,opacity .2s;max-height:2000px;opacity:1}
.sb-sec .sec-body.shut{max-height:0;opacity:0;overflow:hidden}
.sb-row{display:flex;gap:8px;margin-bottom:8px;align-items:end}
.sb-field{display:flex;flex-direction:column;gap:3px;flex:1}
.sb-field label{font-size:10px;color:var(--muted);text-transform:uppercase;letter-spacing:.03em;font-weight:600}
.sb-field input,.sb-field select{font:12px/1.4 inherit;padding:7px 9px;border-radius:6px;
  border:1px solid var(--border);background:#FFF;color:var(--text);width:100%;transition:border-color .2s,box-shadow .2s}
.sb-field input:focus,.sb-field select:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 2px var(--hpe-green-bg)}
.sb-btn{font:12px/1.4 inherit;padding:7px 14px;border-radius:6px;border:1px solid var(--border);
  background:#FFF;color:var(--text);cursor:pointer;white-space:nowrap;transition:all .15s}
.sb-btn:hover{border-color:var(--accent);color:var(--accent)}
.sb-btn:active{transform:scale(.97)}
.sb-btn.primary{background:var(--hpe-green);color:#FFF;border-color:var(--hpe-green)}
.sb-btn.primary:hover{background:var(--hpe-green-dark)}
.sb-btn.danger{color:var(--error);border-color:var(--error);background:transparent}
.sb-btn.danger:hover{background:var(--error-bg)}
.sb-btn.green{color:var(--success);border-color:var(--success);background:transparent}
.sb-btn.green:hover{background:var(--success-bg)}
.sb-btn:disabled{opacity:.4;cursor:not-allowed;pointer-events:none}
.search-wrap{position:relative;margin-bottom:8px}
.search-wrap .s-icon{position:absolute;left:8px;top:50%;transform:translateY(-50%);font-size:12px;pointer-events:none;color:var(--muted)}
.search-wrap input{width:100%;padding:7px 10px 7px 28px;border:1px solid var(--border);background:#FFF;
  color:var(--text);border-radius:6px;font-size:12px;transition:border-color .2s}
.search-wrap input:focus{outline:none;border-color:var(--accent)}

/* ═══ Footer ═══ */
.footer{display:flex;align-items:center;gap:16px;padding:0 16px;height:38px;
  background:var(--surface);border-top:1px solid var(--border-light);font-size:12px;color:var(--muted);
  flex-shrink:0;z-index:20;box-shadow:0 -1px 3px rgba(0,0,0,.03)}
.footer .metric{display:flex;align-items:center;gap:4px;white-space:nowrap}
.footer .metric .num{color:var(--text);font-weight:700;font-variant-numeric:tabular-nums}
.footer .metric .num.warn{color:var(--warning)}
.footer .metric .num.crit{color:var(--error)}
.footer .refresh-ts{margin-left:auto;font-size:10px;color:var(--muted)}

/* ═══ Toast ═══ */
.toast-wrap{position:fixed;top:56px;right:16px;z-index:1000;display:flex;flex-direction:column;gap:8px;pointer-events:none}
.toast{display:flex;align-items:center;gap:10px;padding:10px 16px;border-radius:var(--radius);
  background:var(--surface);border:1px solid var(--border-light);box-shadow:var(--shadow-lg);
  font-size:12px;color:var(--text);pointer-events:auto;animation:toastIn .3s ease-out;min-width:240px;max-width:400px}
@keyframes toastIn{from{opacity:0;transform:translateX(20px)}to{opacity:1;transform:translateX(0)}}
.toast.success{border-left:3px solid var(--success)}
.toast.error{border-left:3px solid var(--error)}
.toast.warning{border-left:3px solid var(--warning)}
.toast.info{border-left:3px solid var(--info)}
.toast .t-icon{font-size:16px;flex-shrink:0}
.toast .t-close{cursor:pointer;opacity:.4;font-size:14px;padding:0 2px;flex-shrink:0}
.toast .t-close:hover{opacity:1}

/* ═══ Modal ═══ */
.modal-ov{position:fixed;inset:0;background:rgba(0,0,0,.3);z-index:900;display:flex;align-items:center;justify-content:center;animation:fadeIn .15s}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-box{background:#FFF;border:1px solid var(--border-light);border-radius:var(--radius-lg);
  box-shadow:var(--shadow-lg);padding:28px;max-width:420px;width:90%;animation:modalIn .2s ease-out}
@keyframes modalIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
.modal-box h3{font-size:16px;margin-bottom:8px;color:var(--text)}
.modal-box p{font-size:13px;color:var(--text-sec);margin-bottom:20px;line-height:1.5}
.modal-box .m-act{display:flex;gap:8px;justify-content:flex-end}

/* ═══ Shortcuts Overlay ═══ */
.sc-ov{position:fixed;inset:0;background:rgba(0,0,0,.3);z-index:950;display:flex;align-items:center;justify-content:center}
.sc-panel{background:#FFF;border:1px solid var(--border-light);border-radius:var(--radius-lg);
  box-shadow:var(--shadow-lg);padding:24px 28px;max-width:440px;width:90%;animation:modalIn .2s ease-out}
.sc-panel h3{font-size:16px;margin-bottom:16px;display:flex;align-items:center;justify-content:space-between}
.sc-panel .x-btn{cursor:pointer;opacity:.4;font-size:18px;background:none;border:none;color:var(--text)}
.sc-panel .x-btn:hover{opacity:1}
.sc-row{display:flex;align-items:center;justify-content:space-between;padding:7px 0;border-bottom:1px solid var(--border-light)}
.sc-row:last-child{border:none}
.sc-row .desc{font-size:13px}
.sc-row kbd{background:var(--bg);border:1px solid var(--border);border-radius:4px;padding:2px 8px;
  font-size:11px;font-family:monospace;color:var(--muted);min-width:24px;text-align:center}

/* ═══ Loading ═══ */
.ld-ov{position:fixed;inset:0;background:rgba(255,255,255,.6);z-index:800;display:flex;align-items:center;justify-content:center}
.spinner{width:36px;height:36px;border:3px solid var(--border-light);border-top-color:var(--accent);border-radius:50%;animation:spin .7s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* ═══ Responsive ═══ */
@media(max-width:900px){.sidebar{width:280px}}
@media(max-width:640px){.main{flex-direction:column}.sidebar{width:100%;max-height:50vh;border-left:none;border-top:1px solid var(--border-light)}.canvas{min-height:40vh}}
</style>
</head>
<body>
<div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
<script type="text/babel" data-presets="env,react">
const {useState,useEffect,useMemo,useRef,useCallback}=React;

/* ═══ Constants ═══ */
const NODE_W={endpoint:220,incoming:200,token:180};
const NODE_H={endpoint:230,incoming:100,token:110};
const TOAST_ICONS={success:'\u2705',error:'\u274c',warning:'\u26a0\ufe0f',info:'\u2139\ufe0f'};
const uid=()=>`${Date.now()}_${Math.random().toString(36).slice(2,8)}`;
const bezier=(x1,y1,x2,y2)=>{const cp=Math.min(Math.abs(x2-x1)*.5,150);return`M ${x1} ${y1} C ${x1+cp} ${y1}, ${x2-cp} ${y2}, ${x2} ${y2}`};

/* ═══ API helper ═══ */
function makeApi(tokenRef){
  return async(path,opts={})=>{
    const h=Object.assign({'Content-Type':'application/json','X-Admin-Token':tokenRef.current||''},opts.headers||{});
    const r=await fetch(path,{...opts,headers:h});
    const txt=await r.text();
    let d;try{d=txt?JSON.parse(txt):null}catch{d={raw:txt}}
    if(!r.ok)throw new Error((d&&(d.detail||d.error))||r.status+' '+r.statusText);
    return d;
  };
}

/* ═══ Login Screen ═══ */
function LoginScreen({sbClient,onLogin}){
  const [email,setEmail]=useState('');
  const [password,setPassword]=useState('');
  const [err,setErr]=useState('');
  const [loading,setLoading]=useState(false);
  const submit=async e=>{
    e.preventDefault();setErr('');setLoading(true);
    try{
      const{data,error}=await sbClient.auth.signInWithPassword({email,password});
      if(error){
        if(error.message&&error.message.includes('Invalid login')){
          const{data:su,error:se}=await sbClient.auth.signUp({email,password});
          if(se)throw se;
          if(su?.user){onLogin(su.user);return}
        }
        throw error;
      }
      if(data?.user)onLogin(data.user);
    }catch(ex){setErr(ex.message||'Anmeldung fehlgeschlagen')}
    finally{setLoading(false)}
  };
  return <div className="login-wrap"><form className="login-box" onSubmit={submit}>
    <div className="logo-hpe">HPE</div>
    <div className="logo-sub">LLM Load Balancer &middot; Admin</div>
    <div className="field"><label>E-Mail</label><input type="email" value={email} onChange={e=>setEmail(e.target.value)} placeholder="Admin@hpe.com" required autoFocus/></div>
    <div className="field"><label>Passwort</label><input type="password" value={password} onChange={e=>setPassword(e.target.value)} placeholder="Passwort" required/></div>
    <button type="submit" className="btn-login" disabled={loading}>{loading?'Anmelden \u2026':'Anmelden'}</button>
    {err&&<div className="err-msg">{err}</div>}
  </form></div>;
}

/* ═══ Toasts ═══ */
function Toasts({items,onRemove}){
  return <div className="toast-wrap">{items.map(t=><div key={t.id} className={`toast ${t.kind}`}>
    <span className="t-icon">{TOAST_ICONS[t.kind]||''}</span>
    <span style={{flex:1,lineHeight:1.4}}>{t.msg}</span>
    <span className="t-close" onClick={()=>onRemove(t.id)}>{'\u2715'}</span>
  </div>)}</div>;
}

/* ═══ Confirm Modal ═══ */
function ConfirmModal({show,title,message,btnText,onConfirm,onCancel}){
  if(!show)return null;
  return <div className="modal-ov" onClick={onCancel}><div className="modal-box" onClick={e=>e.stopPropagation()}>
    <h3>{title||'Best\u00e4tigung'}</h3>
    <p>{message||'Sind Sie sicher?'}</p>
    <div className="m-act">
      <button className="sb-btn" onClick={onCancel}>Abbrechen</button>
      <button className="sb-btn danger" onClick={onConfirm}>{btnText||'Best\u00e4tigen'}</button>
    </div>
  </div></div>;
}

/* ═══ Shortcuts Overlay ═══ */
function ShortcutsOverlay({show,onClose}){
  if(!show)return null;
  return <div className="sc-ov" onClick={onClose}><div className="sc-panel" onClick={e=>e.stopPropagation()}>
    <h3>Tastenk\u00fcrzel <button className="x-btn" onClick={onClose}>{'\u2715'}</button></h3>
    {[['Aktualisieren','R'],['Tastenk\u00fcrzel','?'],['Auswahl aufheben','Esc'],['Token suchen','/'],['Canvas verschieben','Drag'],['Zoom','Scrollrad']].map(([d,k])=>
      <div key={k} className="sc-row"><span className="desc">{d}</span><kbd>{k}</kbd></div>)}
  </div></div>;
}

/* ═══ Collapsible Section ═══ */
function Section({id,title,collapsed,onToggle,children}){
  const shut=!!collapsed[id];
  return <div className="sb-sec">
    <h3 onClick={()=>onToggle(id)}>{title} <span className={`chev ${shut?'shut':''}`}>{'\u25be'}</span></h3>
    <div className={`sec-body ${shut?'shut':''}`}>{children}</div>
  </div>;
}

/* ═══ Endpoint Detail ═══ */
function EndpointDetail({ep,totalTok,onSave,onDelete,onToggle,toast}){
  const [name,setName]=useState(ep.name);
  const [url,setUrl]=useState(ep.base_url);
  const [key,setKey]=useState('');
  const [quota,setQuota]=useState(ep.token_quota_percent);
  const [prio,setPrio]=useState(ep.priority_order);
  const [maxC,setMaxC]=useState(ep.max_concurrent);
  const [tout,setTout]=useState(ep.timeout_seconds);
  const [tls,setTls]=useState(ep.verify_tls);
  const [enabled,setEnabled]=useState(ep.enabled);
  const [conn,setConn]=useState(ep.connected);
  useEffect(()=>{setName(ep.name);setUrl(ep.base_url);setKey('');setQuota(ep.token_quota_percent);

/* ═══ Admin App ═══ */
function AdminApp({user,sbClient,onLogout}){
  const [lbState,setLbState]=useState(null);
  const [fullTokens,setFullTokens]=useState([]);
  const [selected,setSelected]=useState(null);
  const [pan,setPan]=useState({x:0,y:0});
  const [zoom,setZoom]=useState(1);
  const [connected,setConnected]=useState(false);
  const [toasts,setToasts]=useState([]);
  const [collapsed,setCollapsed]=useState(()=>{try{return JSON.parse(localStorage.getItem('lb_collapsed')||'{}')}catch{return{}}});
  const [modal,setModal]=useState(null);
  const [showShortcuts,setShowShortcuts]=useState(false);
  const [loading,setLoading]=useState(false);
  const [adminToken,setAdminToken]=useState(()=>localStorage.getItem('lb_admin_token')||'');
  const [tokenSearch,setTokenSearch]=useState('');
  const [tempWire,setTempWire]=useState(null);
  const [tick,setTick]=useState(Date.now());

  const tokenRef=useRef(adminToken);
  const panRef=useRef(null);
  const dragRef=useRef(null);
  const wireRef=useRef(null);
  const canvasRef=useRef(null);
  const modalResolveRef=useRef(null);
  const panStateRef=useRef(pan);
  const zoomRef=useRef(zoom);

  useEffect(()=>{tokenRef.current=adminToken;localStorage.setItem('lb_admin_token',adminToken)},[adminToken]);
  useEffect(()=>{panStateRef.current=pan},[pan]);
  useEffect(()=>{zoomRef.current=zoom},[zoom]);

  const api=useMemo(()=>makeApi(tokenRef),[]);

  const toast=useCallback((msg,kind='info')=>{
    const id=uid();setToasts(p=>[{id,msg,kind},...p].slice(0,6));
    setTimeout(()=>setToasts(p=>p.filter(t=>t.id!==id)),4000);
  },[]);
  const removeToast=useCallback(id=>setToasts(p=>p.filter(t=>t.id!==id)),[]);

  const confirm=useCallback((title,message,btnText)=>new Promise(resolve=>{
    modalResolveRef.current=resolve;setModal({title,message,btnText});
  }),[]);
  const onModalConfirm=useCallback(()=>{setModal(null);modalResolveRef.current?.(true)},[]);
  const onModalCancel=useCallback(()=>{setModal(null);modalResolveRef.current?.(false)},[]);

  const togSec=useCallback(id=>{setCollapsed(p=>{const n={...p,[id]:!p[id]};localStorage.setItem('lb_collapsed',JSON.stringify(n));return n})},[]);

  /* Load state */
  const loadState=useCallback(async(auto=false)=>{
    try{
      const st=await api('/admin/api/state');setLbState(st);
      try{setFullTokens(await api('/admin/api/tokens'))}catch{setFullTokens([])}
      setConnected(true);
    }catch(err){setConnected(false);if(!auto)toast('Fehler: '+err.message,'error')}
  },[api,toast]);

  useEffect(()=>{loadState();const iv=setInterval(()=>loadState(true),3000);return()=>clearInterval(iv)},[loadState]);
  useEffect(()=>{const iv=setInterval(()=>setTick(Date.now()),500);return()=>clearInterval(iv)},[]);

  /* Keyboard shortcuts */
  useEffect(()=>{
    const h=e=>{
      const tag=document.activeElement?.tagName;
      if(tag==='INPUT'||tag==='SELECT'||tag==='TEXTAREA')return;
      const k=e.key.toLowerCase();
      if(k==='r'){e.preventDefault();loadState();}
      else if(k==='?'){e.preventDefault();setShowShortcuts(p=>!p);}
      else if(k==='escape'){setShowShortcuts(false);setSelected(null);}
      else if(k==='/'){e.preventDefault();document.querySelector('.search-wrap input')?.focus();}
    };
    window.addEventListener('keydown',h);return()=>window.removeEventListener('keydown',h);
  },[loadState]);

  /* Canvas interaction */
  useEffect(()=>{
    const move=e=>{
      if(panRef.current){
        const dx=e.clientX-panRef.current.sx,dy=e.clientY-panRef.current.sy;
        setPan({x:panRef.current.px+dx,y:panRef.current.py+dy});
      }
      if(dragRef.current){
        const z=zoomRef.current;
        const dx=(e.clientX-dragRef.current.sx)/z,dy=(e.clientY-dragRef.current.sy)/z;
        dragRef.current.moved=Math.abs(dx)>2||Math.abs(dy)>2;
        dragRef.current.cx=dragRef.current.ox+dx;dragRef.current.cy=dragRef.current.oy+dy;
        dragRef.current.el.style.left=dragRef.current.cx+'px';
        dragRef.current.el.style.top=dragRef.current.cy+'px';
        setTick(Date.now());
      }
      if(wireRef.current){
        const cr=canvasRef.current?.getBoundingClientRect();if(!cr)return;
        const p=panStateRef.current,z=zoomRef.current;
        const mx=(e.clientX-cr.left-p.x)/z,my=(e.clientY-cr.top-p.y)/z;
        setTempWire({x1:wireRef.current.x1,y1:wireRef.current.y1,x2:mx,y2:my});
      }
    };
    const up=e=>{
      if(panRef.current)panRef.current=null;
      if(dragRef.current){
        const d=dragRef.current;
        if(d.moved){
          const x=d.cx,y=d.cy;
          if(d.type==='incoming'&&d.id)api(`/admin/api/incoming-blocks/${d.id}`,{method:'PATCH',body:JSON.stringify({pos_x:x,pos_y:y})}).catch(()=>{});
          else if(d.type==='client-token'&&d.id)api(`/admin/api/tokens/${d.id}`,{method:'PATCH',body:JSON.stringify({pos_x:x,pos_y:y})}).catch(()=>{});
          else if(d.type==='endpoint'&&d.id)api(`/admin/api/endpoints/${d.id}`,{method:'PATCH',body:JSON.stringify({pos_x:x,pos_y:y})}).catch(()=>{});
        }else if(d.type==='endpoint'&&d.id){setSelected(prev=>prev===d.id?null:d.id);}
        dragRef.current=null;
      }
      if(wireRef.current){
        const tgt=document.elementFromPoint(e.clientX,e.clientY);
        const port=tgt?.closest('.port-in');
        if(port){const node=port.closest('.node');const epId=node?.dataset?.eid;if(epId)toggleConn(parseInt(epId),true)}
        wireRef.current=null;setTempWire(null);
      }
    };
    document.addEventListener('mousemove',move);document.addEventListener('mouseup',up);
    return()=>{document.removeEventListener('mousemove',move);document.removeEventListener('mouseup',up)};
  },[api]);

  const handleCanvasDown=useCallback(e=>{
    if(e.target.closest('.node')||e.target.closest('.port')||e.target.closest('.zoom-ctrl')||e.target.closest('.zoom-info'))return;
    panRef.current={sx:e.clientX,sy:e.clientY,px:panStateRef.current.x,py:panStateRef.current.y};
  },[]);

  const handleNodeDown=useCallback((e,type,id)=>{
    if(e.target.closest('.port'))return;
    e.stopPropagation();e.preventDefault();
    const el=e.currentTarget;
    dragRef.current={el,type,id:parseInt(id),sx:e.clientX,sy:e.clientY,ox:el.offsetLeft,oy:el.offsetTop,cx:el.offsetLeft,cy:el.offsetTop,moved:false};
  },[]);

  const handlePortDown=useCallback((e,block)=>{
    e.stopPropagation();e.preventDefault();
    wireRef.current={x1:block.pos_x+NODE_W.incoming,y1:block.pos_y+NODE_H.incoming/2};
  },[]);

  const handleWheel=useCallback(e=>{
    e.preventDefault();
    const cr=canvasRef.current?.getBoundingClientRect();if(!cr)return;
    const mx=e.clientX-cr.left,my=e.clientY-cr.top;
    const delta=e.deltaY>0?-0.08:0.08;
    setZoom(z=>{
      const nz=Math.min(2,Math.max(0.3,z+delta));
      const ratio=nz/z;
      setPan(p=>({x:mx-(mx-p.x)*ratio,y:my-(my-p.y)*ratio}));
      return nz;
    });
  },[]);

  const resetView=useCallback(()=>{setPan({x:0,y:0});setZoom(1)},[]);

  /* API actions */
  const toggleConn=useCallback(async(id,conn)=>{
    try{await api(`/admin/api/endpoints/${id}`,{method:'PATCH',body:JSON.stringify({connected:conn})});toast(conn?'Endpoint verbunden':'Endpoint getrennt','info');loadState()}
    catch(err){toast(err.message,'error')}
  },[api,toast,loadState]);

  const createEndpoint=useCallback(async(data)=>{
    setLoading(true);
    try{await api('/admin/api/endpoints',{method:'POST',body:JSON.stringify(data)});toast(`Endpoint "${data.name}" erstellt`,'success');loadState()}
    catch(err){toast(err.message,'error')}finally{setLoading(false)}
  },[api,toast,loadState]);

  const saveEndpoint=useCallback(async(id,data)=>{
    setLoading(true);
    try{await api(`/admin/api/endpoints/${id}`,{method:'PATCH',body:JSON.stringify(data)});toast('Endpoint gespeichert','success');loadState()}
    catch(err){toast(err.message,'error')}finally{setLoading(false)}
  },[api,toast,loadState]);

  const deleteEndpoint=useCallback(async(id)=>{
    const ep=lbState?.endpoints?.find(e=>e.id===id);
    const ok=await confirm('Endpoint l\u00f6schen',`Endpoint "${ep?.name||id}" l\u00f6schen?`,'L\u00f6schen');
    if(!ok)return;setLoading(true);
    try{await api(`/admin/api/endpoints/${id}`,{method:'DELETE'});if(selected===id)setSelected(null);toast('Endpoint gel\u00f6scht','success');loadState()}
    catch(err){toast(err.message,'error')}finally{setLoading(false)}
  },[api,confirm,toast,loadState,lbState,selected]);

  const setRoutingMode=useCallback(async(mode)=>{
    try{await api('/admin/api/routing',{method:'PATCH',body:JSON.stringify({routing_mode:mode})});toast('Routing: '+(mode==='priority'?'Priorit\u00e4t':'Prozentual'),'success');loadState()}
    catch(err){toast(err.message,'error')}
  },[api,toast,loadState]);

  const setPriorityInput=useCallback(async(tid)=>{
    try{await api('/admin/api/routing',{method:'PATCH',body:JSON.stringify({priority_input_token_id:parseInt(tid)||0})});loadState()}
    catch(err){toast(err.message,'error')}
  },[api,loadState]);

  const resetStats=useCallback(async()=>{
    const ok=await confirm('Stats zur\u00fccksetzen','Alle Statistiken werden zur\u00fcckgesetzt.','Zur\u00fccksetzen');
    if(!ok)return;setLoading(true);
    try{await api('/admin/api/reset-stats',{method:'POST'});toast('Stats zur\u00fcckgesetzt','success');loadState()}
    catch(err){toast(err.message,'error')}finally{setLoading(false)}
  },[api,confirm,toast,loadState]);

  const createIncomingBlock=useCallback(async(name,px,py)=>{
    setLoading(true);
    try{await api('/admin/api/incoming-blocks',{method:'POST',body:JSON.stringify({name,pos_x:px||256,pos_y:py||300})});toast(`Block "${name}" erstellt`,'success');loadState()}
    catch(err){toast(err.message,'error')}finally{setLoading(false)}
  },[api,toast,loadState]);

  const saveIncomingBlock=useCallback(async(id,name)=>{
    try{await api(`/admin/api/incoming-blocks/${id}`,{method:'PATCH',body:JSON.stringify({name})});toast('Block gespeichert','success');loadState()}
    catch(err){toast(err.message,'error')}
  },[api,toast,loadState]);

  const deleteIncomingBlock=useCallback(async(id)=>{
    const ok=await confirm('Block l\u00f6schen','Incoming-Block l\u00f6schen?','L\u00f6schen');
    if(!ok)return;setLoading(true);
    try{await api(`/admin/api/incoming-blocks/${id}`,{method:'DELETE'});toast('Block gel\u00f6scht','success');loadState()}
    catch(err){toast(err.message,'error')}finally{setLoading(false)}
  },[api,confirm,toast,loadState]);

  const createClientToken=useCallback(async(name,token,ibid)=>{
    setLoading(true);
    try{await api('/admin/api/tokens',{method:'POST',body:JSON.stringify({name,token:token||null,incoming_block_id:ibid||null})});toast(`Token "${name}" erstellt`,'success');loadState()}
    catch(err){toast(err.message,'error')}finally{setLoading(false)}
  },[api,toast,loadState]);

  const saveTokenRoute=useCallback(async(tid,patch)=>{
    try{await api(`/admin/api/tokens/${tid}`,{method:'PATCH',body:JSON.stringify(patch)});toast('Route gespeichert','success');loadState()}
    catch(err){toast(err.message,'error')}
  },[api,toast,loadState]);

  const deleteClientToken=useCallback(async(tid)=>{
    const t=(fullTokens||[]).find(x=>x.id===tid);
    const ok=await confirm('Token l\u00f6schen',`Token "${t?.name||tid}" l\u00f6schen?`,'L\u00f6schen');
    if(!ok)return;setLoading(true);
    try{await api(`/admin/api/tokens/${tid}`,{method:'DELETE'});toast('Token gel\u00f6scht','success');loadState()}
    catch(err){toast(err.message,'error')}finally{setLoading(false)}
  },[api,confirm,toast,loadState,fullTokens]);

  /* Computed */
  const incomingBlocks=useMemo(()=>{
    if(lbState?.incoming_blocks?.length)return lbState.incoming_blocks;
    return[{id:1,name:'Incoming 1',pos_x:256,pos_y:300}];
  },[lbState]);

  const wires=useMemo(()=>{
    if(!lbState)return[];const result=[];const eps=lbState.endpoints||[];const cts=lbState.client_tokens||[];
    cts.forEach(ct=>{
      const tgt=incomingBlocks.find(b=>b.id===ct.incoming_block_id)||incomingBlocks[0];if(!tgt)return;
      result.push({x1:(ct.pos_x||80)+NODE_W.token,y1:(ct.pos_y||100)+NODE_H.token/2,x2:tgt.pos_x,y2:tgt.pos_y+NODE_H.incoming/2,type:'token',active:true});
    });
    const totalTok=eps.reduce((s,e)=>s+(e.completion_tokens_total||0),0);
    incomingBlocks.forEach(ib=>{
      eps.filter(e=>e.connected).forEach(ep=>{
        const pct=totalTok>0?((ep.completion_tokens_total||0)/totalTok*100).toFixed(0)+'%':'\u2014';
        result.push({x1:ib.pos_x+NODE_W.incoming,y1:ib.pos_y+NODE_H.incoming/2,x2:ep.pos_x||420,y2:(ep.pos_y||80)+NODE_H.endpoint/2,type:'endpoint',active:(ep.inflight||0)>0,label:pct});
      });
    });
    return result;
  },[lbState,incomingBlocks,tick]);

  const selectedEp=useMemo(()=>selected?lbState?.endpoints?.find(e=>e.id===selected):null,[lbState,selected]);
  const totalTok=useMemo(()=>(lbState?.endpoints||[]).reduce((s,e)=>s+(e.completion_tokens_total||0),0),[lbState]);
  const filteredTokens=useMemo(()=>{
    const q=tokenSearch.toLowerCase();const list=fullTokens||[];
    return q?list.filter(t=>t.name.toLowerCase().includes(q)||t.token.toLowerCase().includes(q)):list;
  },[fullTokens,tokenSearch]);

  /* ═══ RENDER ═══ */
  return <>
    {/* Header */}
    <div className="hdr">
      <div className="logo">{'\u26a1'} HPE LB Admin <span className="badge">v{lbState?.version||'3'}</span></div>
      <div className="sep"/>
      <input type="password" value={adminToken} onChange={e=>setAdminToken(e.target.value)} placeholder="Admin Token\u2026" aria-label="Admin Token"/>
      <div className="sep"/>
      <label style={{fontSize:12,color:'var(--muted)'}}>Routing:</label>
      <select value={lbState?.routing_mode||'percentage'} onChange={e=>setRoutingMode(e.target.value)}>
        <option value="percentage">Prozentual</option><option value="priority">Priorit&auml;t</option>
      </select>
      {lbState?.routing_mode==='priority'&&<>
        <label style={{fontSize:12,color:'var(--muted)'}}>Prio-Eingang:</label>
        <select value={String(lbState?.priority_input_token_id||0)} onChange={e=>setPriorityInput(e.target.value)}>
          <option value="0">(kein)</option>
          {(lbState?.client_tokens||[]).map(t=><option key={t.id} value={t.id}>{t.name}</option>)}
        </select>
      </>}
      <div className="sep"/>
      <button onClick={()=>loadState()} title="Aktualisieren (R)">{'\u27f3'}</button>
      <button style={{color:'var(--error)',borderColor:'var(--error)'}} onClick={resetStats}>Stats Reset</button>
      <div style={{flex:1}}/>
      <div className={`dot ${connected?'ok':'err'}`} title={connected?'Verbunden':'Getrennt'}/>
      <span className="status-text">{connected?'Verbunden':'Getrennt'}</span>
      <span style={{fontSize:10,color:'var(--muted)',padding:'2px 6px',border:'1px solid var(--border)',borderRadius:4,cursor:'pointer'}} onClick={()=>setShowShortcuts(true)}>{'\u2328'} Shortcuts</span>
      {user&&<div className="user-btn" onClick={onLogout} title="Abmelden">
        <span>{'\U0001f464'}</span><span style={{maxWidth:100,overflow:'hidden',textOverflow:'ellipsis',whiteSpace:'nowrap'}}>{user.email}</span>
      </div>}
    </div>

    {/* Main */}
    <div className="main">
      {/* Canvas */}
      <div className={`canvas ${panRef.current?'panning':''}`} ref={canvasRef} onMouseDown={handleCanvasDown} onWheel={handleWheel}>
        <div className="grid-bg" style={{backgroundPosition:`${pan.x%24}px ${pan.y%24}px`}}/>
        <div className="world" style={{transform:`translate(${pan.x}px,${pan.y}px) scale(${zoom})`,transformOrigin:'0 0'}}>
          <svg className="wires" width="6000" height="6000">
            {wires.map((w,i)=><g key={i}>
              <path d={bezier(w.x1,w.y1,w.x2,w.y2)} className={`wire ${w.active?'active':''} ${w.type==='token'?'wire-token':''}`}/>
              {w.label&&<text x={(w.x1+w.x2)/2} y={(w.y1+w.y2)/2-10} className="wire-label" textAnchor="middle">{w.label}</text>}
            </g>)}
            {tempWire&&<path d={bezier(tempWire.x1,tempWire.y1,tempWire.x2,tempWire.y2)} className="wire wire-temp"/>}
          </svg>

          {(lbState?.client_tokens||[]).map(ct=><div key={`ct-${ct.id}`} className="node node-token"
            style={{left:ct.pos_x||80,top:ct.pos_y||100}} onMouseDown={e=>handleNodeDown(e,'client-token',ct.id)}>
            <div className="node-head"><span className="icon">{'\U0001f511'}</span> {ct.name}</div>
            <div className="node-body">
              <div className="node-row"><span>Requests</span><span className="val">{ct.total_requests||0}</span></div>
              <div className="node-row"><span>Req/s</span><span className="val">{ct.requests_per_second||0}</span></div>
              <div className="node-row"><span>P-Tok</span><span className="val">{(ct.prompt_tokens_total||0).toLocaleString()}</span></div>
              <div className="node-row"><span>C-Tok</span><span className="val">{(ct.completion_tokens_total||0).toLocaleString()}</span></div>
            </div>
            <div className="port port-out connected" style={{background:'var(--hpe-purple)'}}/>
          </div>)}

          {incomingBlocks.map(ib=><div key={`ib-${ib.id}`} className="node node-incoming"
            style={{left:ib.pos_x,top:ib.pos_y}} onMouseDown={e=>handleNodeDown(e,'incoming',ib.id)}>
            <div className="node-head"><span className="icon">{'\u26a1'}</span> {ib.name}</div>
            <div className="node-body">
              <div className="node-row"><span>In-Flight</span><span className="val">{lbState?.stats?.total_inflight||0}</span></div>
              <div className="node-row"><span>Req/s</span><span className="val">{lbState?.stats?.requests_per_second||0}</span></div>
              <div className="node-row"><span>Token/s</span><span className="val">{lbState?.stats?.tokens_per_second||0}</span></div>
            </div>
            <div className="port port-in connected" style={{pointerEvents:'none'}}/>
            <div className="port port-out" title="Ziehen zum Verbinden" onMouseDown={e=>handlePortDown(e,ib)}/>
          </div>)}

          {(lbState?.endpoints||[]).map(ep=>{
            const actualPct=totalTok>0?((ep.completion_tokens_total||0)/totalTok*100).toFixed(1):'0.0';
            const ok=ep.enabled&&(ep.cooldown_remaining_s||0)<=0;
            const tps=lbState?.stats?.tokens_per_second>0&&totalTok>0?((ep.completion_tokens_total||0)/totalTok*lbState.stats.tokens_per_second).toFixed(1):'0';
            const successRate=ep.total_requests>0?((ep.total_success/ep.total_requests)*100).toFixed(0)+'%':'\u2014';
            return <div key={`ep-${ep.id}`} className={`node node-endpoint ${selected===ep.id?'selected':''}`}
              data-eid={ep.id} style={{left:ep.pos_x||420,top:ep.pos_y||80}} onMouseDown={e=>handleNodeDown(e,'endpoint',ep.id)}>
              <div className="node-head">
                <span className="icon">{ep.connected?'\U0001f7e2':'\u26aa'}</span> {ep.name}
                {!ep.enabled?<span className="pill pill-off">AUS</span>
                  :ep.cooldown_remaining_s>0?<span className="pill pill-warn">COOLDOWN</span>
                  :<span className="pill pill-ok">OK</span>}
              </div>
              <div className="node-body">
                <div className="node-row"><span>Quota</span><span className="val">{ep.token_quota_percent}%</span></div>
                <div className="node-row"><span>Ist</span><span className="val">{actualPct}%</span></div>
                <div className="node-bar"><div className="bar-fill" style={{width:`${Math.min(100,actualPct)}%`,background:ok?'var(--accent)':'var(--error)'}}/></div>
                <div className="node-row"><span>In-Flight</span><span className="val">{ep.inflight||0}</span></div>
                <div className="node-row"><span>Token/s</span><span className="val">{tps}</span></div>
                <div className="node-row"><span>Latenz</span><span className="val">{(ep.avg_latency_ms||0).toFixed(0)}ms</span></div>
                <div className="node-row"><span>Erfolg</span><span className="val">{successRate}</span></div>
                <div className="node-row"><span>Prio</span><span className="val">#{ep.priority_order}</span></div>
              </div>
              <div className={`port port-in ${ep.connected?'connected':''}`}
                title={ep.connected?'Klick zum Trennen':'Nicht verbunden'}
                onMouseDown={e=>{e.stopPropagation();toggleConn(ep.id,!ep.connected)}}/>
            </div>;
          })}
        </div>

        <div className="zoom-ctrl">
          <button onClick={()=>setZoom(z=>Math.max(.3,z-.1))} title="Verkleinern">{'\u2212'}</button>
          <button onClick={resetView} title="Zur\u00fccksetzen">{'\u2299'}</button>
          <button onClick={()=>setZoom(z=>Math.min(2,z+.1))} title="Vergr\u00f6\u00dfern">+</button>
        </div>
        <div className="zoom-info">{(zoom*100).toFixed(0)}% | Pan: {pan.x.toFixed(0)}, {pan.y.toFixed(0)}</div>
      </div>

      {/* Sidebar */}
      <div className="sidebar">
        {selectedEp?<div className="sb-sec"><h3>Endpoint Details</h3>
          <EndpointDetail ep={selectedEp} totalTok={totalTok} onSave={saveEndpoint} onDelete={deleteEndpoint} onToggle={toggleConn} toast={toast}/>
        </div>
        :<div className="sb-sec"><h3>Info</h3>
          <p style={{fontSize:12,color:'var(--muted)',lineHeight:1.5}}>Klicke auf einen Endpoint-Knoten, um Details zu sehen.
          Ziehe vom <b>Ausgang</b> eines Incoming-Knotens zu einem <b>Eingang</b> eines Endpoints.
          <br/><br/>{'\u26a1'} <b>Canvas verschieben:</b> Leere Fl\u00e4che ziehen &middot; <b>Zoom:</b> Scrollrad</p>
        </div>}

        <Section id="addEp" title="+ Endpoint hinzuf\u00fcgen" collapsed={collapsed} onToggle={togSec}>
          <AddEndpointForm onSubmit={createEndpoint} epCount={(lbState?.endpoints||[]).length}/>
        </Section>

        <Section id="inc" title="Incoming-Bl\u00f6cke" collapsed={collapsed} onToggle={togSec}>
          <IncomingBlockList blocks={incomingBlocks} tokens={fullTokens} onCreate={createIncomingBlock} onSave={saveIncomingBlock} onDelete={deleteIncomingBlock}/>
        </Section>

        <Section id="tok" title="Client-Zugang" collapsed={collapsed} onToggle={togSec}>
          <p style={{fontSize:11,color:'var(--muted)',wordBreak:'break-all',marginBottom:8}}>
            Base-URL: <span style={{color:'var(--text)'}}>{typeof location!=='undefined'?location.origin+'/v1':'\u2014'}</span>
          </p>
          {(fullTokens||[]).length>3&&<div className="search-wrap">
            <span className="s-icon">{'\U0001f50d'}</span>
            <input value={tokenSearch} onChange={e=>setTokenSearch(e.target.value)} placeholder="Token suchen\u2026"/>
          </div>}
          <ClientTokenList tokens={filteredTokens} endpoints={lbState?.endpoints||[]} incomingBlocks={incomingBlocks} onSaveRoute={saveTokenRoute} onDelete={deleteClientToken} toast={toast}/>
          <div style={{marginTop:10,borderTop:'1px solid var(--border-light)',paddingTop:10}}>
            <AddTokenForm incomingBlocks={incomingBlocks} onSubmit={createClientToken}/>
          </div>
        </Section>
      </div>
    </div>

    {/* Footer */}
    <div className="footer">
      <div className="metric">Token/s: <span className="num">{lbState?.stats?.tokens_per_second||0}</span></div>
      <div className="metric">Req/s: <span className="num">{lbState?.stats?.requests_per_second||0}</span></div>
      <div className="metric">In-Flight: <span className={`num ${(lbState?.stats?.total_inflight||0)>50?'crit':(lbState?.stats?.total_inflight||0)>20?'warn':''}`}>{lbState?.stats?.total_inflight||0}</span></div>
      <div className="metric">Endpoints: <span className="num">{(lbState?.endpoints||[]).length}</span></div>
      <div className="metric">Verbunden: <span className="num">{(lbState?.endpoints||[]).filter(e=>e.connected).length}</span></div>
      <div className="metric">Modus: <span className="num">{lbState?.routing_mode==='priority'?'Priorit\u00e4t':'Prozentual'}</span></div>
      <span className="refresh-ts">{'\u27f3'} {new Date().toLocaleTimeString('de-DE',{hour12:false})}</span>
    </div>

    <Toasts items={toasts} onRemove={removeToast}/>
    <ConfirmModal show={!!modal} title={modal?.title} message={modal?.message} btnText={modal?.btnText} onConfirm={onModalConfirm} onCancel={onModalCancel}/>
    <ShortcutsOverlay show={showShortcuts} onClose={()=>setShowShortcuts(false)}/>
    {loading&&<div className="ld-ov"><div className="spinner"/></div>}
  </>;
}

/* App */
function App(){
  const noop = useCallback(()=>{},[]);
  return <AdminApp user={null} sbClient={null} onLogout={noop}/>;
}

ReactDOM.createRoot(document.getElementById('app')).render(<App/>);
</script>
</body>
</html>
