server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    absolute_redirect off;
    access_log /dev/stdout;
    error_log /dev/stderr warn;
    resolver 127.0.0.11 ipv6=off valid=30s;

    location = /proxy-insecure {
        if ($http_x_target_url = "") { return 400; }
        if ($http_x_target_url !~* ^https?://) { return 400; }
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_pass $http_x_target_url;
    }

    location /ws {
        proxy_pass http://load-producer-proxy:8765;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /data/ {
        alias /usr/share/nginx/html/data/;
        autoindex on;
        autoindex_format json;
        dav_methods PUT DELETE;
        create_full_put_path on;
        dav_access user:rw group:rw all:r;
        client_body_temp_path /tmp/nginx_dav;
        client_max_body_size 1m;

        if ($request_method = OPTIONS) {
            add_header Allow "GET, PUT, DELETE, OPTIONS";
            return 204;
        }
    }

    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        etag off;
        if_modified_since off;
    }
}
