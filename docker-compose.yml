services:
  load-producer:
    build:
      context: .
      dockerfile: Dockerfile.load-producer
    container_name: llm-load-producer
    ports:
      - "8088:80"
    volumes:
      - ./data/load-producer:/usr/share/nginx/html/data
    depends_on:
      load-producer-proxy:
        condition: service_healthy
        required: true
    networks:
      - producer_net
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  load-producer-proxy:
    build:
      context: .
      dockerfile: Dockerfile.ws-proxy
    container_name: llm-load-producer-proxy
    environment:
      WS_HOST_REWRITES: "localhost:8090=load-balancer:8090,127.0.0.1:8090=load-balancer:8090"
    expose:
      - "8765"
    networks:
      - producer_net
      - balancer_net
    healthcheck:
      test: ["CMD", "python", "-c", "import socket,sys;s=socket.socket();s.settimeout(2);s.connect(('127.0.0.1',8765));s.close();sys.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  load-balancer:
    build:
      context: .
      dockerfile: Dockerfile.load-balancer
    container_name: llm-load-balancer
    ports:
      - "8090:8090"
    volumes:
      - ./data/load-balancer:/data
    networks:
      - balancer_net
    environment:
      LB_PORT: "8090"
      LB_DB_PATH: "/data/load_balancer.db"
      LB_ADMIN_TOKEN: "${LB_ADMIN_TOKEN:-}"
      LB_CLIENT_TOKENS: "${LB_CLIENT_TOKENS:-}"
      LB_FAIL_THRESHOLD: "3"
      LB_COOLDOWN_SECONDS: "20"
      LB_MAX_CONNECTIONS: "500"
      LB_MAX_KEEPALIVE: "200"
      LB_DEFAULT_TIMEOUT_SECONDS: "120"
      LB_LOG_LEVEL: "INFO"
      LB_CORS_ORIGINS: "${LB_CORS_ORIGINS:-*}"
      LB_CACHE_TTL_SECONDS: "${LB_CACHE_TTL_SECONDS:-300}"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys;resp=urllib.request.urlopen('http://127.0.0.1:8090/health',timeout=3);sys.exit(0 if resp.status<500 else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    security_opt:
      - no-new-privileges:true

networks:
  producer_net:
    name: llm_producer_net
  balancer_net:
    name: llm_balancer_net
